{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h3>Login</h3>
<form method="POST">
  <div class="mb-3">
    <label>Email</label>
    <input type="email" name="email" class="form-control">
  </div>
  <div class="mb-3">
    <label>Senha</label>
    <input type="password" name="senha" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Entrar</button>
</form>
{% endblock %}
